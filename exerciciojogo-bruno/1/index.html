<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Tela de Boas-vindas -->
     <div id="welcome-screen" class="screen">

        <h1>Bem-vindo ao Jogo de Adivinhação</h1>
        <hr>
        <form id="name-form" action="https://formsubmit.co/brunojiujiteiro007b@gmail.com" method="POST">
            <label for="name">Digite seu nome:</label>
            <hr>
            <input type="text" id="name" required>
            <input type="email" name="email" required>
            <button type="submit">Jogar e enviar</button>
        </form>
    </div>

    <!-- Tela de Jogo -->
    <div id="game-screen" class="screen" style="display: none;">
        <h1 id="welcome-message"></h1>
        <p>Tente adivinhar o número entre 1 e 100:</p>
        <hr id="line">
        <input type="number" id="guess" min="1" max="100">
        <button id="guess-button">Adivinhar</button>
        <p id="feedback"></p>
    </div>

    <!-- Tela de Resultado -->
    <div id="result-screen" class="screen" style="display: none;">
        <h1>Parabéns <span id="result-name"></span>!</h1>
        <hr>
        <p>Você adivinhou o número <span id="correct-number"></span> Corretamente!</p>
        <p>Sua pontuação: <span id="score"></span> Tentativas</p>
        <button id="play-again-button">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
